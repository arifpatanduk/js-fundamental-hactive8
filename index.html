<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg shadow-sm bg-white">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="card border-0">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3 my-2">
              <img
                src="https://img.freepik.com/premium-photo/web-developer-digital-avatar-generative-ai_934475-9048.jpg?w=740"
                class="rounded-pill float-start"
                style="height: 150px"
                alt="..."
              />
            </div>
            <div class="col-sm-3 my-2">
              <h4>Arif Wiranata Patanduk</h4>
              <p id="role"></p>

              <div class="d-grid gap-2 d-sm-block">
                <button
                  id="editButton"
                  class="btn btn-primary"
                  type="button"
                  onclick="editForm()"
                >
                  Edit
                </button>
                <button class="btn btn-outline-success" type="button">
                  Resume
                </button>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-1">
                  <div class="d-flex h-100">
                    <div class="vr d-none d-sm-block"></div>
                  </div>
                </div>
                <div class="col-sm-4 my-2">
                  <p class="mb-1 fw-bold">Availability</p>
                  <p class="mb-1 fw-bold">Usia</p>
                  <p class="mb-1 fw-bold">Lokasi</p>
                  <p class="mb-1 fw-bold">Pengalaman</p>
                  <p class="mb-1 fw-bold">Email</p>
                </div>
                <div class="col-sm-6 my-2">
                  <p class="mb-1" id="availability"></p>
                  <p class="mb-1" id="usia"></p>
                  <p class="mb-1" id="lokasi"></p>
                  <p class="mb-1" id="pengalaman"></p>
                  <p class="mb-1" id="email"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card border-0 my-4" id="editForm" style="display: none">
        <div class="card-body">
          <form action="" class="p-3">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="email-input" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email-input" />
                  <div class="invalid-feedback" id="emailError"></div>
                </div>
                <div class="mb-3">
                  <label for="role-input" class="form-label">Role</label>
                  <input type="text" class="form-control" id="role-input" />
                  <div class="invalid-feedback" id="roleError"></div>
                </div>
                <div class="mb-3">
                  <label for="availability-input" class="form-label"
                    >Availability</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="availability-input"
                  />
                  <div class="invalid-feedback" id="availabilityError"></div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="usia-input" class="form-label">Usia</label>
                  <input type="text" class="form-control" id="usia-input" />
                  <div class="invalid-feedback" id="usiaError"></div>
                </div>
                <div class="mb-3">
                  <label for="lokasi-input" class="form-label">Lokasi</label>
                  <input type="text" class="form-control" id="lokasi-input" />
                  <div class="invalid-feedback" id="lokasiError"></div>
                </div>
                <div class="mb-3">
                  <label for="pengalaman-input" class="form-label"
                    >Pengalaman</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="pengalaman-input"
                  />
                  <div class="invalid-feedback" id="pengalamanError"></div>
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button
                class="btn btn-success"
                type="button"
                onclick="saveChanges()"
              >
                SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
